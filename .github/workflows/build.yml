name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libbz2-dev \
            libffi-dev \
            liblzma-dev \
            libsqlite3-dev \
            libssl-dev

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.33 virtualenv

      - name: Install Android SDK with proper components
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Download and extract command line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip -d ~/.android/
          mv ~/.android/cmdline-tools ~/.android/cmdline-tools-temp
          mkdir -p ~/.android/cmdline-tools/latest
          mv ~/.android/cmdline-tools-temp/* ~/.android/cmdline-tools/latest/
          rm -r ~/.android/cmdline-tools-temp
          
          # Accept licenses
          yes | ~/.android/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
          
          # Install specific working versions
          ~/.android/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "build-tools;33.0.2" \
            "platforms;android-33" \
            "ndk;25.2.9519653"
          
          # Set environment variables
          echo "ANDROID_HOME=~/.android" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=~/.android" >> $GITHUB_ENV
          echo "PATH=${PATH}:~/.android/cmdline-tools/latest:~/.android/cmdline-tools/latest/bin:~/.android/platform-tools:~/.android/build-tools/33.0.2" >> $GITHUB_ENV

      - name: Configure Buildozer environment
        run: |
          # Create full SDK structure that Buildozer expects
          mkdir -p ~/.buildozer/android/platform/android-sdk
          ln -sf ~/.android/cmdline-tools/latest ~/.buildozer/android/platform/android-sdk/tools
          ln -sf ~/.android/platform-tools ~/.buildozer/android/platform/android-sdk/platform-tools
          ln -sf ~/.android/build-tools ~/.buildozer/android/platform/android-sdk/build-tools
          ln -sf ~/.android/platforms ~/.buildozer/android/platform/android-sdk/platforms
          
          # Install required NDK version
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip -d ~/.buildozer/android/platform/
          mv ~/.buildozer/android/platform/android-ndk-r25b ~/.buildozer/android/platform/android-ndk-r25b

      - name: Verify environment
        run: |
          # Check SDK tools
          ls -la ~/.buildozer/android/platform/android-sdk/tools/bin/
          
          # Check NDK installation
          ls -la ~/.buildozer/android/platform/android-ndk-r25b
          
          # Check build tools
          ls -la ~/.buildozer/android/platform/android-sdk/build-tools/33.0.2/

      - name: Build APK
        run: |
          # Clean any previous builds
          rm -rf .buildozer/android/platform/build-*
          
          # Run build with debug output
          buildozer -v android debug
        env:
          P4A_RELEASE_KEYSTORE: ${{ secrets.P4A_RELEASE_KEYSTORE }}
          P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.P4A_RELEASE_KEYSTORE_PASSWD }}
          P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.P4A_RELEASE_KEYALIAS_PASSWD }}
          P4A_RELEASE_KEYALIAS: ${{ secrets.P4A_RELEASE_KEYALIAS }}
          ANDROID_SDK_ROOT: ~/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME: ~/.buildozer/android/platform/android-ndk-r25b

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kisaan-app-apk
          path: bin/*.apk
